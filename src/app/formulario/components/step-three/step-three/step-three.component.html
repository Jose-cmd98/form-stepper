<h2>Submit your proposal</h2>
<form [formGroup]="formthree" (ngSubmit)="submit()">
  <div>
    <input type="radio" value="aceito" class="checkbox-control" formControlName="aceito">
    <label for="">Confirmo e aceito os termos</label>
  </div>

  <button type="button" class="btn btn-primary" (click)="back()">
    previous
  </button>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
